<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Register</title>

    <!-- Custom fonts for this template-->
    <link href="../../vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="../../css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

<div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
                <div class="col-lg">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                        </div>
                        <form action="#" th:action="@{/users/signup}" th:object="${userCreationForm}" method="post" class="user">
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="text" th:field="*{firstName}" class="form-control form-control-user" placeholder="First Name">
                                    <div class="invalid-feedback" style="display:inline" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
                                </div>
                                <div class="col-sm-6">
                                    <input type="text" th:field="*{lastName}" class="form-control form-control-user" placeholder="Last Name">
                                    <div class="invalid-feedback" style="display:inline" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="email" th:field="*{email}" class="form-control form-control-user" placeholder="Email">
                                <div class="invalid-feedback" style="display:inline" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="password" th:field="*{password}" class="form-control form-control-user" placeholder="Password">
                                    <div class="invalid-feedback" style="display:inline" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                                </div>
                                <div class="col-sm-6">
                                    <input type="password" th:field="*{retypePassword}" class="form-control form-control-user" placeholder="Retype Password">
                                    <div class="invalid-feedback" style="display:inline" th:if="${#fields.hasErrors('retypePassword')}" th:errors="*{retypePassword}"></div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary btn-user btn-block">Sign Up</button>
                        </form>
                        <div th:if="${param.success}">
                            <div class="alert alert-info">You've successfully registered
                                to our awesome app! Go to
                                <a class="small" th:href="@{/login}">Login</a>
                            </div>

                        </div>
                        <hr>
                        <div class="text-center">
                            <a class="small" href="forgot-password.html">Forgot Password?</a>
                        </div>
                        <div class="text-center">
                            <a class="small" href="login.html">Already have an account? Login!</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<!-- Bootstrap core JavaScript-->
<script src="../../vendor/jquery/jquery.min.js"></script>
<script src="../../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="../../vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="../../js/sb-admin-2.min.js"></script>

</body>

</html>
